<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="music-container">
       
        <div class="cover">
            <img id="cover" src="images/cover1.jpg" alt="Album Cover">
        </div>

     
        <h2 id="title">Song Title</h2>
        <h3 id="artist">Artist Name</h3>

        <audio id="audio" src="Davido-Ft-Shenseea RandB.mp3"></audio>

      
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>

        <div class="volume-container">
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </div>


   

    <script src="mu.js"></script>
</body>
</html>
